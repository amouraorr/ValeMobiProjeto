<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8"/>
<title>Cadastro de título</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>
	    
    <form class="form-horizontal" method="post" action="/titulos">
    	<div class="panel panel-default">
    		<div class="panel-heading">
    			<h1 class="panel-title"><B>Novo Titulo</B></h1>
    		</div>
    		
    		<div class="panel-body">
				<div class="form-group">
					<label for="descricao" class="col-sm-2 control-label">Tipo de Mercadoria</label>
					<div class="col-sm-4"> 
						<input type="text" class="form-control" id="descricao" name="TipoDeMercadoria"/>
					</div>
				</div>
				<div class="form-group">
					<label for="NomeDaMercadoria" class="col-sm-2 control-label">Nome da Mercadoria</label>
					<div class="col-sm-2">  
						<input type="text" class="form-control"	id="NomeDaMercadoria" name="NomeDaMercadoria"/>
					</div>
				</div>
				<div class="form-group">
					<label for="valor" class="col-sm-2 control-label">Preço</label>
					<div class="col-sm-2">   
						<input type="text" class="form-control js-currency"  id="valor" name="valor"/>
					</div>
				</div>
				<div class="form-group">
					<label for="status" class="col-sm-2 control-label">Status</label>
					<div class="col-sm-2">
						<select class="form-control" id="status" name="status">
							<option value="COMPRA">Compra</option>
							<option value="VENDA">Venda</option>
                    	</select>
                    </div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
    	</div>
    </form>

<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.maskMoney.min.js"></script>
</body>
</html>
